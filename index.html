<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD</title>
    <link rel="stylesheet" href="crudstyle.css">
</head>
<body>
    <h1 style="color: rgb(61, 34, 2)"><center>CRUD Operations in Front End Only</center></h1>
    <hr>
    <div class="Employee form">
<form onsubmit="event.preventDefault();onFormSubmit();">
    <div>  
        <label> Full Name* </label><label class ="validation-error hide" id ="fullNameValidationError">This field is required.</label>
        <input type="text" name="fullName" id="fullName">
    </div>

    <div>
        <label>Email Id</label>
        <input type="text" name="email" id="email">
    </div>

    <div>
        <label>Salary</label>
        <input type="text" name="salary" id="salary">
    </div>

    <div>
        <label>City</label>
        <input type="text" name="city" id="city">
    </div>
    
    <div class="form-action-buttons"></div>
    <input type="submit" value="submit">
    </div>
</form>
</div>
<br/>

<div class="Employee-table">
    <table class ="list" id="employeeList">
        <thead>
            <tr>
                <th>Full Name</th>
                <th>Email Id    </th>
                <th>Salary    </th>
                <th>City     </th>
                <th>Actions    </th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
</div>
<script src="crudscript.js"></script>

</body>
</html>
